<!DOCTYPE html>
<html>
{{ partial "head.html" . }}
<body
  lang="{{ .Site.LanguageCode }}"
  itemscope
  itemtype="http://schema.org/Article">

  <input type="checkbox" id="toggleSwitch" class="toggle-switch" data-toggle>
    <label class="toggle" for="toggleSwitch">
      <span class="toggle__container">
        <span class="toggle__switch"></span>
      </span>
  </label>
  {{ partial "header.html" . }}
  {{- partial "nav.html" . -}}

  <div class="site-container">
    <section id="main">
      <div class="grid">
        <div class="col-12 col-md-9">
          <article itemprop="articleBody" id="content">
            {{ .Content }}
          </article>
        </div>
        <div class="col-12 col-md-3">
          <aside id="sidebar">
            <div class="panel no-borders">
              <div class="inner">
                {{ partial "table-of-contents" . }}
                <a href="#top" class="back-to-top-hand">
                  <span class="no-show">Back to top</span>
                  <span class="icon icon-point-up"></span>
                </a>
              </div>
            </div>
          </aside>
        </div>
    </section>
  </div>

  {{ partial "footer.html" . }}
  </body>
</html>
