{{ $papers := sort (where .Site.RegularPages "Section" "_paper") ".File.LogicalName" }}
<ul class="paper">
  {{ range $papers }}
  <li>
  	<div class="grid">
  		<div class="col-12 col-md-6">
			<div class="title">{{.Name}}</div>
		</div>
		<div class="col-12 col-md-6">
			<p>{{.Description}}</p>
			<p><a href="{{.Params.link}}" class="call-to-action">{{.Params.linkText}}</a></p>
		</div>
	</div>
  </li>
  {{end}}
</ul>
