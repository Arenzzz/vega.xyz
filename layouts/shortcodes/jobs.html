{{ $jobs := sort (where .Site.RegularPages "Section" "_job") ".File.LogicalName" }}
{{ if gt (len $jobs) 0 }}
  <ul class="">
  {{ range $jobs}}
    <li>
      <h2>{{.Title}}</h2>
      <p>{{.Description}}</p>
      <p><a href="{{.Permalink}}">Read more</a></p>
    </li>
  {{end}}
  </ul>
{{else}}
  We have no open roles at the moment. Check back later!
{{end}}
